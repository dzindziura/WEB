<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">nod
  <title>Login</title>
</head>
<body>
<div class="row mt-5">
  <form action="/login" method="post" class="col-sm-4 offset-sm-4 bgsecondary text-white">
    <div class="form-group">
      <label>login:</label>
      <input type="text" name="username" class="form-control"
             placeholder="input login">
    </div>
    <div class="form-group">
      <label>password:</label>
      <input type="text" name="password" class="form-control"
             placeholder="input password">
    </div>
    <div class="form-group text-center">
      <input type="submit" value="Send" class="btn btn-primary">
    </div>
  </form>
</div>
</body>
</html>
